<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Media/God_of_War_4_cover.jpg" alt="God_of_War" width="135" height="180" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="Media/videoplayback.mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Media/Lo Tienes Todo.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
